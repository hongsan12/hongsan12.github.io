	var idx=0;

    //마우스 휠을 올렸을때

      --idx

          idx=0
        }
      var prev = $('section').eq(idx).offset().top;
      //문서 전체를 prev에 저장된 위치로 이동
      $("html,body").stop().animate({"scrollTop":prev},1000);

      if(idx == 0){
      $('.p_on3').removeClass('p_on4') ;
      }
      if(idx == 1){
          $('#Layer_1').removeClass('svg01') ;
          $('#Layer_1').animate({top:'0%'},1000) ;

        }
